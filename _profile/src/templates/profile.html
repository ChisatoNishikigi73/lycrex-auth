<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 1200px;
            margin: 40px auto;
        }
        h1.page-title {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .page-description {
            color: #cccccc;
            margin-bottom: 40px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        .card {
            background-color: #111111;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
        }
        .card-full {
            grid-column: 1 / -1;
        }
        .card-tall {
            grid-row: span 2;
        }
        .card-title {
            font-size: 33px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            background-color: #333333;
        }
        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        .user-email {
            color: #aaaaaa;
            margin: 0;
        }
        .info-item {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }
        .info-label {
            min-width: 150px;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }
        .info-value {
            flex: 1;
            color: #ffffff;
            text-align: right;
        }
        .progress-bar {
            height: 8px;
            background-color: #222222;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            border-radius: 4px;
            width: 10%;
        }
        .usage-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #aaaaaa;
        }
        .btn {
            display: inline-block;
            background-color: #222222;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            margin-right: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #333333;
        }
        .btn-primary {
            background-color: #ffffff;
            color: #000000;
        }
        .btn-primary:hover {
            background-color: #dddddd;
        }
        .verified-badge {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .not-verified-badge {
            display: inline-block;
            background-color: #ff9800;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .sessions-list {
            margin-top: 20px;
        }
        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222222;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .session-info {
            display: flex;
            align-items: center;
        }
        .device-icon {
            margin-right: 15px;
            font-size: 20px;
        }
        .session-details {
            color: #aaaaaa;
            font-size: 14px;
            margin-top: 3px;
        }
        .revoke-btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .revoke-btn:hover {
            background-color: #444444;
        }
        .loading-indicator {
            text-align: center;
            color: #aaaaaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="page-title">Settings</h1>
        <p class="page-description">You can manage your account, billing, and team settings here.</p>

        <div class="header" style="margin-bottom: 40px;">
            <img id="user-avatar" src="https://img.loliapi.cn/i/pp/img24.webp" alt="Avatar" class="avatar" style="width: 100px; height: 100px;">
            <div>
                <h2 id="user-name" style="font-size: 32px; margin: 0; color: white;">Loading...</h2>
                <p id="user-email" style="color: #aaaaaa; margin: 5px 0 0 0;">Loading...</p>
            </div>
        </div>

        <div class="cards-grid">
            <div class="card">
                <h2 class="card-title">Basic Information</h2>
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div id="info-name" class="info-value">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">
                        <span id="email-verified-badge" class="not-verified-badge">Loading...</span>
                        <span id="info-email">Loading...</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Account <span style="font-size: 14px; color: #aaaaaa; font-weight: normal;">13 days left in Pro trial</span></h2>
                <div>
                    <button class="btn btn-primary">Upgrade to Pro</button>
                    <button class="btn">Upgrade to Enterprise</button>
                </div>
            </div>

            <div class="card card-tall">
                <h2 class="card-title">最近登录的客户端</h2>
                <div id="recent-clients-list" class="sessions-list">
                    <div class="loading-indicator">加载中...</div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Login Count</h2>
                <div class="info-item">
                    <div class="info-label">Login Count (Last 30 Days)</div>
                </div>
                
                <div>
                    <div>Last 30 Days Login Count</div>
                    <div class="progress-bar">
                        <div id="login-progress" class="progress-fill" style="width: 0%;"></div>
                    </div>
                    <div class="usage-details">
                        <span id="login-count-text">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <a href="/logout" class="btn">Log Out</a>
    </div>

    <script>
        // 页面加载完成后获取用户信息
        document.addEventListener('DOMContentLoaded', function() {
            fetchUserInfo();
            fetchLoginStats(); // 使用新的API加载客户端统计
        });

        // 获取用户信息的函数
        async function fetchUserInfo() {
            try {
                const response = await fetch('/api/userinfo');
                
                if (!response.ok) {
                    // 如果响应不成功（如401未授权），重定向到登录页面
                    if (response.status === 401) {
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('获取用户信息失败');
                }
                
                const userData = await response.json();
                
                // 更新页面上的用户信息
                updateUserInterface(userData);
            } catch (error) {
                console.error('获取用户信息出错:', error);
                // 可以显示错误提示或重定向到登录页面
                window.location.href = '/?error=session_expired';
            }
        }

        // 更新用户界面的函数
        function updateUserInterface(user) {
            console.log(user);
            // 更新头像
            const avatarElement = document.getElementById('user-avatar');
            
            // 优先使用API生成的头像URL
            if (user.id) {
                const avatarUrl = generateAvatarUrl(user.id, 100);
                if (avatarUrl) {
                    avatarElement.src = avatarUrl;
                    avatarElement.onerror = function() {
                        // 如果API URL加载失败，回退到传统方式
                        useTraditionalAvatarMethod();
                    };
                } else {
                    useTraditionalAvatarMethod();
                }
            } else {
                useTraditionalAvatarMethod();
            }
            
            // 传统方式处理头像
            function useTraditionalAvatarMethod() {
                if (user.avatar || user.picture || user.avatar_url) {
                    const avatarData = user.avatar || user.picture || user.avatar_url;
                    
                    // 检查是否是有效的URL
                    if (avatarData.startsWith('http://') || avatarData.startsWith('https://')) {
                        avatarElement.src = avatarData;
                    }
                    // 检查是否已经是data URI
                    else if (avatarData.startsWith('data:')) {
                        avatarElement.src = avatarData;
                    }
                    // 如果是纯base64数据
                    else {
                        avatarElement.src = `data:image/png;base64,${avatarData}`;
                    }
                }
            }
            
            // 根据可能的字段获取用户名
            const username = user.preferred_username || user.name || user.username || '';
            
            // 更新用户名
            document.getElementById('user-name').textContent = username;
            document.getElementById('info-name').textContent = username;
            
            // 更新邮箱
            document.getElementById('user-email').textContent = user.email || '';
            document.getElementById('info-email').textContent = user.email || '';
            
            // 更新邮箱验证状态
            const emailVerifiedBadge = document.getElementById('email-verified-badge');
            if (user.email_verified) {
                emailVerifiedBadge.textContent = 'Verified';
                emailVerifiedBadge.className = 'verified-badge';
            } else {
                emailVerifiedBadge.textContent = 'Not Verified';
                emailVerifiedBadge.className = 'not-verified-badge';
            }
            
            // 更新最近30天登录次数
            const loginCount = user.recent_login_count || 0;
            document.getElementById('login-count-text').textContent = `最近30天内登录${loginCount}次`;
            
            // 计算进度条百分比（最大值为100）
            const maxLogins = 100;
            const percentage = Math.min(100, (loginCount / maxLogins) * 100);
            const progressBar = document.getElementById('login-progress');
            progressBar.style.width = `${percentage}%`;
            
            // 根据登录次数设置不同的颜色
            if (loginCount <= 30) {
                // 0-30次：绿色
                progressBar.style.backgroundColor = '#4caf50';
            } else if (loginCount <= 60) {
                // 31-60次：黄色
                progressBar.style.backgroundColor = '#ffeb3b';
            } else if (loginCount <= 90) {
                // 61-90次：橙色
                progressBar.style.backgroundColor = '#ff9800';
            } else {
                // 91+次：红色
                progressBar.style.backgroundColor = '#f44336';
            }
            
            // 可以添加更多字段的显示，如ID、创建时间、最后登录时间等
            console.log('用户信息:', user);
        }

        // 生成用户头像URL的函数（使用新API）
        function generateAvatarUrl(userId, size) {
            if (!userId) return null;
            
            // 使用完整的UUID
            const fullUuid = userId;
            
            // 构建基本URL
            let url = `/api/service/${fullUuid}/avatar.png`;
            
            // 如果指定了尺寸，添加查询参数
            if (size) {
                url += `?width=${size}&height=${size}`;
            }
            
            return url;
        }

        // 获取登录统计信息，用于更新最近登录的客户端
        async function fetchLoginStats() {
            try {
                const response = await fetch('/api/user/login-stats');
                
                if (!response.ok) {
                    // 如果响应不成功，处理错误
                    if (response.status === 401) {
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('获取登录统计失败');
                }
                
                const statsData = await response.json();
                
                // 从登录统计中提取客户端信息并更新UI
                if (statsData && statsData.client_stats) {
                    displayRecentClients(statsData.client_stats, statsData);
                } else {
                    displayRecentClientsError('无法获取客户端统计信息');
                }
            } catch (error) {
                console.error('获取登录统计出错:', error);
                displayRecentClientsError('无法加载登录统计信息');
            }
        }
        
        // 显示最近登录的客户端
        function displayRecentClients(clientStats, statsData) {
            const container = document.getElementById('recent-clients-list');
            
            // 清空加载指示器
            container.innerHTML = '';
            
            if (!clientStats || clientStats.length === 0) {
                container.innerHTML = '<div class="loading-indicator">没有找到最近的登录记录</div>';
                return;
            }
            
            // 计算时间范围天数
            let dayRange = 30; // 默认30天
            if (statsData && statsData.start_date && statsData.end_date) {
                const startDate = new Date(statsData.start_date);
                const endDate = new Date(statsData.end_date);
                dayRange = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
                
                const rangeElement = document.createElement('div');
                rangeElement.className = 'date-range-info';
                rangeElement.style.marginBottom = '15px';
                rangeElement.style.color = '#aaaaaa';
                rangeElement.textContent = `最近${dayRange}天`;
                container.appendChild(rangeElement);
            }
            
            // 为每个客户端创建一个项目
            clientStats.forEach(client => {
                // 格式化最后登录时间
                const lastLogin = new Date(client.last_login);
                const timeAgo = getTimeAgo(lastLogin);
                
                // 确定客户端图标
                let clientIcon = '🔹';
                
                // 根据客户端名称判断类型
                const clientName = client.client_name.toLowerCase();
                if (clientName.includes('web') || clientName.includes('网页')) clientIcon = '🌐';
                else if (clientName.includes('desktop') || clientName.includes('桌面')) clientIcon = '💻';
                else if (clientName.includes('mobile') || clientName.includes('手机')) clientIcon = '📱';
                
                const clientElement = document.createElement('div');
                clientElement.className = 'session-item';
                clientElement.innerHTML = `
                    <div class="session-info">
                        <div class="device-icon">${clientIcon}</div>
                        <div>
                            <div>${client.client_name}</div>
                            <div class="session-details">最近登录: ${timeAgo}，过去${dayRange}天内登录 ${client.login_count} 次</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(clientElement);
            });
        }
        
        // 显示最近登录客户端的错误
        function displayRecentClientsError(message) {
            const container = document.getElementById('recent-clients-list');
            container.innerHTML = `<div class="loading-indicator" style="color: #ff8888;">${message}</div>`;
        }
        
        // 计算时间差（几天前、几小时前等）
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            
            if (diffDays > 0) {
                return `${diffDays} 天前`;
            } else if (diffHours > 0) {
                return `${diffHours} 小时前`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes} 分钟前`;
            } else {
                return '刚刚';
            }
        }
    </script>
</body>
</html>
